<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yantarne FM</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css" />

</head>
<body>
    
    <!-- Home Start -->
    <section class="home">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper__bg1"></div>
              <div class="swiper-slide swiper__bg2"></div>
              <div class="swiper-slide swiper__bg3"></div>
            </div>
          </div>

        <header class="home__header">
            <div class="home__header-nav home__header-left">
                <ul>
                    <li>Розклад <div class="round"></div></li>
                    <li>Xто ми <div class="round"></div></li>
                </ul>
            </div>

            <div class="home__header-logo">
                <img src="./img/main/logo.svg" alt="logo">
            </div>

            <div class="home__header-nav home__header-rigth">
                <ul>
                    <li>Партнери <div class="round"></div></li>
                    <li>Контакти <div class="round"></div></li>
                </ul>
            </div>
        </header>

        <main class="home__main">

            <div class="home__main-container">
                <div class="home__play">
                    <div class="home__play-box">
                        <div class="play__btn">
                            <img src="./img/home/play.svg" alt="play">
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </section>
    <!-- Home End -->



    <!-- Schedule Start -->
    <section class="schedule">

    </section>
    <!-- Schedule End -->



    <!-- About Us Start -->
    <section class="about-us">

    </section>
    <!-- About Us End -->

    

    <!-- Team Start -->
    <section class="team">

    </section>
    <!-- Team End -->



    <!-- Partners Start -->
    <section class="partners">

    </section>
    <!-- Partners End -->

    

    <!-- Footer Start -->
    <footer class="footer">

    </footer>
    <!-- Footer End -->



	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
